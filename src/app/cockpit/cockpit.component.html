<div class="row">
    <div class="col-xs-12">
        <p>Add new servers or blueprints!!</p>
        <label>Server Name</label>
        <input type="text" class="form-control" [(ngModel)]="serverName">

        <label>Server Content</label>
        <input type="text" class="form-control" [(ngModel)]="serverContent">

        <br>
        <button class="btn btn-primary" style="margin-right: 5px;" (click)="onAddServer()">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint()">Add Server Blueprints</button>
    </div>    
</div>
